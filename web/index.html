<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bingo Card</title>

<style>
	body {
		font-family: sans-serif;
		display: flex;
		flex-direction: column;
		align-items: center;
		padding-top: 30px;
	}

	button {
		padding: 8px 16px;
		font-size: 16px;
		margin-bottom: 20px;
	}

	table {
		border-collapse: collapse;
	}

	th, td {
		width: 70px;
		height: 70px;
		border: 2px solid black;
		text-align: center;
		font-size: 20px;
	}

	th {
		background: #eee;
		user-select: none;
	}

	td {
		cursor: pointer;
		user-select: none;
		transition: background-color 0.2s ease;
	}

	.punched {
		background: #4caf50;
		color: white;
		font-weight: bold;
	}

	.free {
		background: gold;
		font-weight: bold;
		cursor: default;
	}
</style>
</head>

<body>

<button id="reset">Reset Card</button>

<table id="bingo">
	<thead>
		<tr>
			<th>B</th><th>I</th><th>N</th><th>G</th><th>O</th>
		</tr>
	</thead>
	<tbody></tbody>
</table>

<script src="bingo.js"></script>
</body>
</html>
