<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bingo Cards</title>

<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }

  .controls {
    margin-bottom: 20px;
  }

  #cards {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 30px;
  }

  .card {
    text-align: center;
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 6px;
  }

  .card-id {
    font-size: 13px;
    opacity: 0.75;
    font-weight: bold;
    user-select: text;
  }

  button {
    padding: 6px 12px;
    font-size: 14px;
    margin: 4px;
  }

  table {
    border-collapse: collapse;
    margin: 0 auto;
  }

  th, td {
    width: 55px;
    height: 55px;
    border: 2px solid black;
    text-align: center;
    font-size: 18px;
  }

  th {
    background: #eee;
    user-select: none;
  }

  td {
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }

  .punched {
    background: #4caf50;
    color: white;
    font-weight: bold;
  }

  .free {
    background: gold;
    font-weight: bold;
    cursor: default;
  }

</style>
</head>

<body>

<div class="controls">
  <button id="global-reset">Reset All Cards</button>
</div>

<div id="cards"></div>

<script src="bingo.js"></script>
</body>
</html>
